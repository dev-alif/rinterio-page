<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- daisyui+tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/23acd5bb39.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <style>
        * {
            margin: 0;
        }

        .font-manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="bg-[#F5F5F5]">
        <!-- navbar -->
        <nav class="container mx-auto py-8">
            <div class="navbar bg-[#F5F5F5]">
                <div class="navbar-start">
                    <img class="mr-2" src="assets/arrow-up-right-01.png" alt="">
                    <a class="text-3xl font-bold text-[#212121]">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="hover:font-bold text-xl text-[#737373] hover:text-[#494949]">Home</a></li>
                        <li><a class="hover:font-bold text-xl text-[#737373] hover:text-[#494949]">Services</a></li>
                        <li><a class="hover:font-bold text-xl text-[#737373] hover:text-[#494949]">Portfolio</a></li>
                        <li><a class="hover:font-bold text-xl text-[#737373] hover:text-[#494949]">Blogs</a></li>
                        <li><a class="hover:font-bold text-xl text-[#737373] hover:text-[#494949]">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-4">
                    <div class="bg-white p-4 h-12 w-12 rounded-full flex justify-center items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="bg-white p-4 h-12 w-12 rounded-full flex justify-center items-center">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <button class="bg-[#ABEF5F] hover:bg-white rounded-full font-bold text-2xl py-3 px-5">Book Consult</button>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
